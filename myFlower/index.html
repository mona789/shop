<script>
    var sh=document.getElementById('bb'),
     hid=document.getElementById('hidd'),
     hidd2show=document.getElementById('hidd2show'),
            hidd2=document.getElementById('hidd2')

    $(function () {
        nav_event(sh,hid);
        nav_event(hidd2show,hidd2);
        drop();
    })
    //导航栏点击事件
    function nav_event(sh,hid) {
        var flag=true;
        sh.onclick=function (e) {
            if (flag){
                hid.style.borderRadius='7px';
                hid.style.display='block';
                flag=false;
            }else {
                hid.style.display='none';
                //hidden.style.zIndex=1000;
                flag=true;
            }
        }
    }
    function drop() {
        document.onscroll = function (event) {
            var event = event || window.event;
            if (document.body.scrollTop >= 50) {
                $('header')[0].style.position = 'fixed';
                $('header')[0].style.top = '0px';
                $('header')[0].style.right = '0px';
                $('header')[0].style.zIndex = 500000;
                $('.contain')[0].style.marginTop = '50px';
            } else {
                $('header')[0].style.position = 'relative';
                $('.contain')[0].style.marginTop = '0px';
            }

        }
    }

</script>
